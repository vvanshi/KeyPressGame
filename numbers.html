<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyPress</title>
    <link rel="stylesheet" href="numbers.css">
</head>
<body>
<nav>
    <a href="login.html"><b>Login</b></a>
    <a href="home.html"><b>Home</b></a>
    <a href="index.html"><b>A to Z</b></a>
    <a href="numbers.html"><b>Numbers</b></a>
</nav>
    <header>
        <h1>Welcome Kids!</h1>
        <h2>Press any key on the keyboard and see the magic.</h2>
    </header>
    <div class="body">
        <div class="button-container">
           
            <div data-key="1" class="button">
                <img class="doraemon" src="./numbers/doraemon-removebg-preview.png"> 
                1
            </div>
            <div data-key="2" class="button">
               
                2
            </div>
            <div data-key="3" class="button">
             
                3
            </div>
            <div data-key="4" class="button">
                4
            </div>
            <div data-key="5" class="button">
                5
            </div>
            <div data-key="6" class="button">
                <img class="bella" src="./numbers/bella-removebg-preview.png"> 
                6
            </div>
            <div data-key="7" class="button">
                
                7
            </div>
            <div data-key="8" class="button">
                <img class="mickey" src="./numbers/mickey-removebg-preview.png">
                8
            </div>
            <div data-key="9" class="button">
                <!-- <img class="owl" src="decoration\owl.png"> -->
                9
            </div>
            <div data-key="0" id="button0">
                <!-- <img class="apple-image" src="decoration\apple-removebg-preview.png"> -->
                0
            </div>
        </div>
         <img id="mi" src="mi-removebg-preview.png">
        <div id="output">
            <img id="o1" src="numbers\1.jpg" alt="1">
            <img id="one" src="numbers\one.jpg" alt="e1">
            <img id="o2" src="./numbers/2.jpg" alt="Bat 1">
            <img id="two" src="./numbers/two.jpg" alt="Bat 2">
            <img id="o3" src="./numbers/3.jpg" alt="cat1">
            <img id="three" src="./numbers/three.jpg" alt="cat2">
            <img id="o4" src="./numbers/4.jpg" alt="Dog 1">
            <img id="four" src="./numbers/four.jpg" alt="Apple 2">
            <img id="o5" src="./numbers/5.jpg" alt="Ele 1">
            <img id="five" src="./numbers/five.jpg" alt="Ele 2">
            <img id="o6" src="./numbers/6.jpg" alt="fish 1">
            <img id="six" src="./numbers/six.jpg" alt="fish 2">
            <img id="o7" src="./numbers/7.jpg" alt="grapes 1">
            <img id="seven" src="./numbers/seven.jpeg" alt="grapes 2">
            <img id="o8" src="./numbers/8.jpg" alt="hut 1">
            <img id="eight" src="./numbers/eight.jpg" alt="hut 2">
            <img id="o9" src="./numbers/9.jpg" alt="icecream 1">
            <img id="nine" src="./numbers/nine.jpg" alt="icecream 2">
            <img id="o0" src="./numbers/0.jpg" alt="jug 1">
            <img id="zero" src="./numbers/zero.jpg" alt="jug 2">
        </div>

    </div>
</body>
    <script src="numbers.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</html>
